        <h1> Registre sus datos  </h1>
        
		<form action="" class="formulario" method="post">
        <br>
        <label>Nombre:
            <input type="text" id="nombre" name="nombre" size="40"><br>
        </label>

        <br>
        <label>Apellido:
            <input type="text" id="apellido" name="apellido" size="40"><br>
        </label>

        <br>
        <label>Fecha de Nacimiento:
            <input type="date" name="registro"><br>
        </label>
        
        <br>
        <label> Telefono:
            <input type="tel" id="telefono""name="telefono"><br>
        </label>

        <br>
        <label> Sexo:<br>
            <input type="radio" name="hm" value="h">Hombre<br>
            <input type="radio" name="hm" value="m">Mujer<br>
            <input type="radio" name="hm" value="l">Otro<br>
        </label>

        <br>
        <label> Correo Electronico:
            <input type="email" name="correo" size="50"><br>
        </label>
        <br>
        <input type="submit" id="btn" name="btn" value="Enviar">
    </form>
